<script src="http://code.responsivevoice.org/responsivevoice.js?key=T2TUoqOh"></script>
<script>
	var texto_final = "¿Quieres contar casas o verduras?";
	responsiveVoice.speak(texto_final, "Spanish Female");
	var pos = -1;

		document.addEventListener("keydown", function teclaPulsada(evt)
		{
			if(evt.keyCode == 38){
				pos--;
				if(pos==0){
					document.getElementById('btn-casas').focus();
				}else if(pos==1){
					document.getElementById('btn-verduras').focus();
				}else if(pos==2){
					document.getElementById('btn-index').focus();
				}else if(pos<0){
					document.getElementById('btn-index').focus();
					pos=2;
				}
			}else if(evt.keyCode == 40){
				pos++;
				if(pos==0){
					document.getElementById('btn-casas').focus();
				}else if(pos==1){
					document.getElementById('btn-verduras').focus();
				}else if(pos==2){
					document.getElementById('btn-index').focus();
				}else if(pos>2){
					document.getElementById('btn-casas').focus();
					pos=0;
				}
			}
			if(evt.keyCode == 27){
				window.location="index.html";
			}
		}, false);
</script>
<script type="text/javascript" src="./farm-school.js"></script>
